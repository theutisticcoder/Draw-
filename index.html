<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json" />
    <title>ArtFusion - Free Oil Painting Online!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&display=swap" rel="stylesheet">
    <link rel="icon" href="icon.png">
    <script src="https://cdn.jsdelivr.net/npm/localforage@1.10.0/dist/localforage.min.js"></script>
    <style>
        html, body { overscroll-behavior-x: none; margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: black; font-family: sans-serif; }
        
        /* Toolbar Styling */
        #toolbar {
            position: fixed; left: 0; top: 0; bottom: 0; width: 120px; background-color: lightblue; z-index: 10;
            display: flex; flex-direction: column; padding: 10px; gap: 10px;
            transition: transform 0.3s ease;
        }
        #toolbar.hidden { transform: translateX(-120px); }
        
        #toggle-toolbar {
            position: fixed; bottom: 20px; left: 20px; z-index: 100;
            background: rgba(0,0,0,0.7); color: white; border: 2px solid white;
            width: 50px; height: 50px; border-radius: 50%; cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 20px;
        }

        /* Canvas Area */
        #canvas-container {
            position: absolute; left: 120px; right: 0; top: 0; bottom: 0;
            background-color: white;
            overflow: hidden;
        }

        /* Adjust for hidden toolbar */
        body.toolbar-hidden #canvas-container { left: 0; }
        body.toolbar-hidden #toolbar { transform: translateX(-120px); }

        canvas { display: block; cursor: crosshair; }

        /* Palette Iframe */
        #palette-container {
            position: absolute; bottom: 10px; right: 10px; z-index: 20;
            background: white; padding: 5px; border: 1px solid #ccc;
            display: flex; flex-direction: column; align-items: center;
        }
        iframe { width: 300px; height: 200px; border: none; }

        /* Inputs */
        button, input, label { font-family: sans-serif; }
        input[type="color"] { width: 100%; height: 40px; border: none; cursor: pointer; }
        input[type="range"] { width: 100%; }
        button { padding: 8px; background: #1565c0; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; }
        button:hover { background: #0d47a1; }
        label { font-weight: bold; font-size: 12px; text-transform: uppercase; }

        /* Gallery */
        #gallery {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #222; z-index: 200; overflow-y: auto;
            display: flex; flex-wrap: wrap; align-content: flex-start; padding: 20px;
            gap: 10px; display: none;
        }
        #gallery img { width: 200px; height: 150px; object-fit: cover; border: 2px solid white; cursor: pointer; }
        #new { width: 200px; height: 150px; font-size: 50px; background: cyan; color: black; border-radius: 8px; }
    </style>
</head>

<body>

    <div id="toolbar">
        <img onclick="location.reload()" src="icon.png" style="width:50px; height:50px; align-self:center; cursor:pointer;">
        
        <label>Color</label>
        <input id="stroke" type="color" value="#000000">

        <label>Brush Size</label>
        <input id="lineWidth" type="range" min="1" max="50" value="5">

        <button id="clear">Clear Canvas</button>
        <button id="undo">Undo (Ctrl+Z)</button>
        <button id="save">Save Image</button>
    </div>

    <div id="toggle-toolbar">â˜°</div>

    <div id="canvas-container">
        <canvas id="drawing-board"></canvas>
        
        <div id="palette-container">
            <iframe src="palette.html?v=1"></iframe>
            <button id="select" style="margin-top: 5px; width: 100%;">Select Color from Palette</button>
        </div>
    </div>

    <div id="gallery">
        <button id="new">+</button>
        <!-- Gallery items would be injected here -->
    </div>

    <script>
        // --- Setup ---
        const canvas = document.getElementById('drawing-board');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const container = document.getElementById('canvas-container');

        // Assets
        const brushImg = new Image();
        brushImg.src = 'brush.png'; // Ensure this file exists
        
        const textureImg = new Image();
        textureImg.src = 'canvas.jpeg'; // Ensure this file exists

        // State
        let isPainting = false;
        let lineWidth = 5;
        let currentColor = "#000000";
        let undoStack = [];
        const MAX_UNDO = 20;

        // --- Initialization ---
        function resizeCanvas() {
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            initBackground();
        }

        function initBackground() {
            if (textureImg.complete) {
                const pattern = ctx.createPattern(textureImg, "repeat");
                ctx.fillStyle = pattern;
            } else {
                ctx.fillStyle = "#f0f0f0";
            }
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        window.addEventListener('resize', resizeCanvas);
        textureImg.onload = resizeCanvas; // Init when texture loads
        if (textureImg.complete) resizeCanvas(); // Init immediately if cached

        // --- Drawing Engine ---

        function saveState() {
            if (undoStack.length >= MAX_UNDO) undoStack.shift();
            undoStack.push(canvas.toDataURL());
        }

        function restoreState() {
            if (undoStack.length > 0) {
                const img = new Image();
                img.src = undoStack.pop();
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                };
            }
        }

        // Mix two hex colors
        function mixColors(hex1, hex2, ratio) {
            const h2r = hex => parseInt(hex.slice(1), 16);
            const r2h = num => '#' + num.toString(16).padStart(2, '0');
            
            const c1 = { r: (h2r(hex1) >> 16) & 255, g: (h2r(hex1) >> 8) & 255, b: h2r(hex1) & 255 };
            const c2 = { r: (h2r(hex2) >> 16) & 255, g: (h2r(hex2) >> 8) & 255, b: h2r(hex2) & 255 };

            const r = Math.round(c1.r * (1 - ratio) + c2.r * ratio);
            const g = Math.round(c1.g * (1 - ratio) + c2.g * ratio);
            const b = Math.round(c1.b * (1 - ratio) + c2.b * ratio);

            return r2h((r << 16) | (g << 8) | b);
        }

        // Get color under cursor (simplified)
        function getColorUnder(x, y) {
            const p = ctx.getImageData(x, y, 1, 1).data;
            if (p[3] === 0) return "#ffffff"; // Transparent
            return '#' + [p[0], p[1], p[2]].map(v => v.toString(16).padStart(2, '0')).join('');
        }

        function drawStamp(x, y, color) {
            const size = lineWidth * 4;
            
            // Create a temporary canvas to tint the brush image
            // (In a production app, cache this pattern to avoid recreating it every pixel)
            const tCan = document.createElement('canvas');
            tCan.width = 64; tCan.height = 64;
            const tCtx = tCan.getContext('2d');

            // Draw brush mask
            if (brushImg.complete) {
                tCtx.drawImage(brushImg, 0, 0, 64, 64);
            } else {
                tCtx.beginPath(); tCtx.arc(32, 32, 30, 0, Math.PI*2); tCtx.fill();
            }

            // Tint
            const imgData = tCtx.getImageData(0, 0, 64, 64);
            const data = imgData.data;
            const r = parseInt(color.slice(1, 3), 16);
            const g = parseInt(color.slice(3, 5), 16);
            const b = parseInt(color.slice(5, 7), 16);

            for (let i = 0; i < data.length; i += 4) {
                if (data[i+3] > 0) { // Only tint opaque pixels
                    data[i] = r; data[i+1] = g; data[i+2] = b;
                }
            }
            tCtx.putImageData(imgData, 0, 0);

            // Draw to main canvas
            ctx.save();
            ctx.globalAlpha = 0.6; // Wet paint look
            ctx.globalCompositeOperation = 'source-over';
            
            // Jitter for organic feel
            const jX = (Math.random() - 0.5) * 2;
            const jY = (Math.random() - 0.5) * 2;
            
            ctx.drawImage(tCan, x - size/2 + jX, y - size/2 + jY, size, size);
            ctx.restore();
        }

        function interpolate(x0, y0, x1, y1) {
            const dist = Math.hypot(x1 - x0, y1 - y0);
            const steps = Math.max(1, Math.ceil(dist / 2));
            
            for (let i = 0; i <= steps; i++) {
                const t = i / steps;
                const x = x0 + (x1 - x0) * t;
                const y = y0 + (y1 - y0) * t;

                // 1. Get color underneath
                // Note: getImageData is slow. For better perf, only mix on mouseup or use a cached buffer.
                // For this fix, we'll skip pixel sampling for the move event to ensure speed,
                // and only use the selected color. We rely on Alpha blending for visual mixing.
                
                drawStamp(x, y, currentColor);
            }
        }

        // --- Input Handling ---

        function getPos(e) {
            // e.offsetX is relative to the canvas element
            return { x: e.offsetX, y: e.offsetY };
        }

        function startPaint(e) {
            if (e.target.closest('#toolbar') || e.target.closest('#palette-container')) return;
            
            isPainting = true;
            const { x, y } = getPos(e);
            
            saveState(); // Save before stroke
            
            // Draw initial dot
            drawStamp(x, y, currentColor);
            
            lastX = x;
            lastY = y;
        }

        function endPaint() {
            if (isPainting) {
                isPainting = false;
                // Optional: Perform color mixing here for performance
            }
        }

        function paint(e) {
            if (!isPainting) return;
            e.preventDefault();
            
            const { x, y } = getPos(e);
            
            interpolate(lastX, lastY, x, y);
            
            lastX = x;
            lastY = y;
        }

        // Bind Events
        canvas.addEventListener('mousedown', startPaint);
        window.addEventListener('mouseup', endPaint);
        canvas.addEventListener('mousemove', paint);
        
        // Touch support
        canvas.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent("mousedown", {
                clientX: touch.clientX, clientY: touch.clientY,
                offsetX: touch.clientX - canvas.getBoundingClientRect().left,
                offsetY: touch.clientY - canvas.getBoundingClientRect().top
            });
            canvas.dispatchEvent(mouseEvent);
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent("mousemove", {
                clientX: touch.clientX, clientY: touch.clientY,
                offsetX: touch.clientX - canvas.getBoundingClientRect().left,
                offsetY: touch.clientY - canvas.getBoundingClientRect().top
            });
            canvas.dispatchEvent(mouseEvent);
        }, { passive: false });

        canvas.addEventListener('touchend', () => {
            const mouseEvent = new MouseEvent("mouseup", {});
            window.dispatchEvent(mouseEvent);
        });

        // --- UI Logic ---

        // Toggle Toolbar
        document.getElementById('toggle-toolbar').addEventListener('click', () => {
            document.body.classList.toggle('toolbar-hidden');
        });

        // Color Picker
        document.getElementById('stroke').addEventListener('input', (e) => {
            currentColor = e.target.value;
        });

        // Line Width
        document.getElementById('lineWidth').addEventListener('input', (e) => {
            lineWidth = parseInt(e.target.value);
        });

        // Clear
        document.getElementById('clear').addEventListener('click', () => {
            saveState();
            ctx.fillStyle = textureImg.complete ? ctx.createPattern(textureImg, "repeat") : "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        });

        // Undo
        document.getElementById('undo').addEventListener('click', restoreState);
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'z') {
                e.preventDefault();
                restoreState();
            }
        });

        // Save
        document.getElementById('save').addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = `artfusion_${Date.now()}.png`;
            link.href = canvas.toDataURL();
            link.click();
        });

        // Select Color (Simple implementation)
        document.getElementById('select').addEventListener('click', () => {
            try {
                const iframe = document.querySelector("iframe");
                if (iframe && iframe.contentWindow && iframe.contentWindow.data) {
                    // Assuming palette.html sets window.data to an ImageData object
                    const data = iframe.contentWindow.data.data;
                    let r=0, g=0, b=0, count=0;
                    // Average the pixels
                    for(let i=0; i<data.length; i+=16) { // Sample every 4th pixel for speed
                        r += data[i]; g += data[i+1]; b += data[i+2];
                        count++;
                    }
                    const hex = `#${Math.round(r/count).toString(16).padStart(2,'0')}${Math.round(g/count).toString(16).padStart(2,'0')}${Math.round(b/count).toString(16).padStart(2,'0')}`;
                    currentColor = hex;
                    document.getElementById('stroke').value = hex;
                }
            } catch(e) { console.log("Palette error", e); }
        });

        // --- Gallery (Legacy Support) ---
        document.getElementById('new').addEventListener('click', () => {
             document.getElementById('gallery').style.display = 'none';
             resizeCanvas(); // Reset canvas
        });

    </script>
</body>
</html>
